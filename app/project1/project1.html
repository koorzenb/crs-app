<h2 data-title.once="title">${title}</h2>

<h3>Helpful articles</h1>
<div id="container">
    <template for.once="item of items">
        <article>
            <article class="clip">
                <img src="/media/examples/painted-hand-298-332.jpg" alt="" />

                <h2>This is the ${item.position} article</h2>
                <p>A short blurb about the article. The main content will be on another screen when clicking on the link</p>
                <a href=${item.link}></a>     
            </article>
        </div>
    </template>
</div>
