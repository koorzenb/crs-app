<h2 data-title.once="title">${title}</h2>
<div class="toolbar">
    <button click.call="newItem">New Item</button>
    <button click.call="removeItem">Remove Selected</button>
    <button click.call="editFirst">Edit First</button>
</div>

<ul role="listbox">
    <template for="item of items">
        <li classlist.if="item.isDone == true ? 'done'" aria-selected="${item.isSelected}" role="listitem">
            <input type="checkbox" checked.bind="item.isSelected">
            <span>${item.title}</span>
            <input type="checkbox" checked.bind="item.isDone">
        </li>
    </template>
</ul>
