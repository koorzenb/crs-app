<h2 data-title.once="title">${title}</h2>
    <div id="container">
        <template for.once="item of items">
            <div data-person="${item.person}" data-trade="${item.trade}" type="${item.type}" value="${item.value}">
                <div remove.if="item.title == null ? true">${item.title}</div>
                <svg class="icon" remove.if="item.value == null ? true">
                    <use xlink:href="${item.value == true ? '#checked' : '#unchecked'}" />
                </svg>
            </div>
        </template>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="checked" width=24 height=24 viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </symbol>
    
        <symbol id="unchecked" width=24 height=24 viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/><path d="M14.59 8L12 10.59 9.41 8 8 9.41 10.59 12 8 14.59 9.41 16 12 13.41 14.59 16 16 14.59 13.41 12 16 9.41 14.59 8zM12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        </symbol>
    </svg>
